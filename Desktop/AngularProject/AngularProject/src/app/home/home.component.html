<html lang="en">
<head>
  <title>Basket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner" style="height: 45%; width: 45%; margin-left: 25%;margin-top: 20px">
    <div class="carousel-item active">
      <img src="../../assets/Images/titan.jpg" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="../../assets/Images/myntra.jpg" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="../../assets/Images/manyavar.jpg" alt="New York" width="1100" height="500">
    </div>
  </div>


<div class="border m-3" style="border-color: #ea4335">
  <div style="background-color: #ea4335"><h5>FILTERS</h5></div>
  <input type="checkbox" class="ml-5">Price
  <input type="checkbox" class="ml-5">Rs.10 - Rs999
  <input type="checkbox" class="ml-5">Rs.1000 - Rs1999
  <input type="checkbox" class="ml-5">Rs.1999 - Rs2999
  <input type="checkbox" class="ml-5">Rs.2999 - Rs3999
</div>
</div>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7
/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz
/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/
bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bW
YgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


<div class="row col-sm-12 border">
  <div class="border m-3" *ngFor="let s of products" style="margin: 25px">

    <img src="{{s.imageSrc}}" style="width: 285px;height: 285px;"/><br>
    <b>{{s.name}}</b><br>
    <button (click)="onSelect(s)">View Detail</button>
    <button class="ml-5" (click)="addThisToCart(s.id)">Add To Cart</button>

  </div>
</div>



</body>
</html>
